<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Lymphoma Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1e3c72;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .login-link {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-link:hover {
            background: #0056b3;
        }

        .login-link i {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-sign-out-alt"></i> You Have Been Logged Out</h2>
        <p>Thank you for using our Lymphoma Classification System.<br>
        Click below to log in again and continue using the service.</p>
        <a href="{{ url_for('login') }}" class="login-link">
            <i class="fas fa-sign-in-alt"></i> Go to Login
        </a>
    </div>
</body>
</html>
