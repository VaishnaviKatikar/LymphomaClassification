<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #8e9eab, #eef2f3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #1e3c72;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #16335f;
        }

        .btn i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-diagnoses"></i> Classification Result</h2>
        <h3>Predicted Lymphoma Type: <span style="color: #007BFF;">{{ lymphoma_type }}</span></h3>
        <p><strong>Suggested Remedy:</strong> {{ remedy }}</p>
        <a href="{{ url_for('upload') }}" class="btn">
            <i class="fas fa-upload"></i> Upload Another Image
        </a>
    </div>

</body>
</html>
